<ng-template #customLoadingTemplate> </ng-template>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="">ชื่อจริง</label>
      <input type="text" class="form-control" placeholder="Firts Name" formControlName="fname"
        [ngClass]="{'is-invalid': submitted && f.fname.errors}" />
      <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
        <div *ngIf="f.fname.errors.required">Fristname is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="">นามสกุล</label>
      <input type="text" class="form-control" placeholder="Last name" formControlName="lname"
        [ngClass]="{'is-invalid': submitted && f.lname.errors}" />
      <div *ngIf="submitted && f.lname.errors" class="invalid-feedback">
        <div *ngIf="f.lname.errors.required">Lastname is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="">ตำแหน่ง</label>
      <input type="text" class="form-control" placeholder="Position" formControlName="position"
        [ngClass]="{'is-invalid': submitted && f.position.errors}" />
      <div *ngIf="submitted && f.position.errors" class="invalid-feedback">
        <div *ngIf="f.position.errors.required">Position is required</div>
      </div>
    </div>


    <div class="form-group">
      <button class="btn btn-danger btn-block btn-lg">Create</button>
    </div>
  </form>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
</ngx-loading>
