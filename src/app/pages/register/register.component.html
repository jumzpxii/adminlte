<ng-template #customLoadingTemplate> </ng-template>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="">ชื่อจริง</label>
      <input type="text" class="form-control" placeholder="Firts Name" formControlName="fname" />
    </div>
    <div class="form-group">
      <label for="">นามสกุล</label>
      <input type="text" class="form-control" placeholder="Last name" formControlName="lname" />
    </div>
    <div class="form-group">
      <label for="">ตำแหน่ง</label>
      <input type="text" class="form-control" placeholder="Position" formControlName="position" />
    </div>

    <div class="form-group">
      <button class="btn btn-danger btn-block btn-lg">Create</button>
    </div>
  </form>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
</ngx-loading>
