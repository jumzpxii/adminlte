<div class="card">
  <div class="card-header">
    <h3 class="card-title">Teams</h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
        <i class="fas fa-minus"></i></button>
      <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
        <i class="fas fa-times"></i></button>
    </div>
  </div>
  <div class="card-body p-0">
    <table class="table table-striped projects">
      <thead>
        <tr>
          <th style="width: 1%"> #</th>
          <th style="width: 20%">Team Name</th>
          <th style="width: 30%">Tag Members</th>
          <th>Time</th>
          <th style="width: 20%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let macth of change;let i = index;">
          <td>{{ i+1 }}</td>
          <td><a>{{ macth[0].team_name }}</a><br />
            <small>
              Created 01.01.2019
            </small>
          </td>
          <td>
            <ul class="list-inline">
              <li class="list-inline-item" *ngFor="let tag of macth;let j = index">
                <img alt="Avatar" class="table-avatar" src="assets/adminlte/dist/img/avatar{{ j+2 }}.png">
              </li>
            </ul>
          </td>
          <td>
            {{ macth[0].from_start | date:'dd/MM/yyyy HH:mm' + ' น.' }} -
            {{ macth[0].end_time | date:'dd/MM/yyyy HH:mm' + ' น.' }}
          </td>
          <td class="project-actions text-right">
            <button class="btn btn-primary btn-sm" [routerLink]="['/macth',macth[0].mid]"
              routerLinkActive="router-link-active">
              <i class="fas fa-folder">
              </i>
              View
            </button>
            <button class="btn btn-danger btn-sm" (click)="onDelMid(macth[0].mid)">
              <i class="fas fa-trash">
              </i>
              Delete
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
  <!-- /.card-body -->
</div>
