<div class="row">
  <div class="col-md-3">

    <!-- Profile Image -->
    <div class="card card-primary card-outline">
      <div class="card-body box-profile">
        <div class="text-center">
          <img class="profile-user-img img-fluid img-circle" src="assets/adminlte/dist/img/user4-128x128.jpg"
            alt="User profile picture">
        </div>

        <h3 class="profile-username text-center">{{ teamData[0].team_name }}</h3>

        <p class="text-muted text-center"></p>

        <ul class="list-group list-group-unbordered mb-3">
          <li class="list-group-item">
            <b>สมาชิก</b> <a class="float-right">{{ teamData.length }}</a>
          </li>
          <li class="list-group-item">
            <b>เริ่มแข่งขัน</b> <a class="float-right">{{ teamData[0].from_start | date:'dd/MM/yyyy HH:mm' + ' น.'}}</a>
          </li>
          <li class="list-group-item">
            <b>สิ้นสุด</b> <a class="float-right">{{ teamData[0].end_time | date:'dd/MM/yyyy HH:mm' + ' น.'}}</a>
          </li>
        </ul>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->

    <!-- /.card -->
  </div>
  <!-- /.col -->
  <div class="col-md-9">
    <div class="card">
      <div class="card-header p-2">
        <ul class="nav nav-pills">
          <li class="nav-item"><a class="nav-link active" href="#activity" data-toggle="tab">Activity</a></li>
        </ul>
      </div><!-- /.card-header -->
      <div class="card-body">
        <div class="tab-content">
          <div class="active tab-pane" id="activity">

          </div>
        </div>
        <!-- /.tab-content -->
      </div><!-- /.card-body -->
    </div>
    <!-- /.nav-tabs-custom -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
