<!-- Content Header (Page header) -->
<ng-template #customLoadingTemplate> </ng-template>
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">ค้นหาข้อมูล</h1>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <!-- Main row -->
    <div class="row">
      <!-- left column -->
      <div class="col-md-8">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Tags Option</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form role="form" #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
            <div class="card-body">
              <div class="form-group">
                <label class="col-form-label" for="inputSuccess"><i class="fas fa-group"></i>ชื่อทีม</label>
                <input type="text" name="teamname" class="form-control" placeholder="หมูป่า ..." [formControl]="name" />
                <p>
                  Value: {{ name.value }}
                </p>
              </div>
              <!-- <div class="example-config">
                Selected value is: {{ startDate | date: format }} -
                {{ endDate | date: format }}
              </div> -->
              <div class="row mb-4">
                <div class="col">
                  <div class="example-wrapper">
                    <b>Start Date</b> :
                    <kendo-datetimepicker [format]="format" [(value)]="startDate">
                    </kendo-datetimepicker>
                  </div>
                </div>
                <div class="col">
                  <div class="example-wrapper">
                    <b>End Date</b> :
                    <kendo-datetimepicker [format]="format" [(value)]="endDate">
                    </kendo-datetimepicker>
                  </div>
                </div>
              </div>
              <label>Tags Lits:</label>
              <div class="form-group row" *ngFor="let t of tags; let i = index">
                <label class="col-sm-1 col-form-label">Tag {{ i + 1 }}</label>
                <div class="col-sm-5">
                  <input type="text" id="tagId-{{ t.id }}" class="form-control" placeholder="Tag ID" [value]="t.name" />
                </div>
                <label class="col-sm-1 col-form-label">Player</label>
                <div class="col-sm-5">
                  <angular2-multiselect name="ply{{ t.id }}" [data]="dropdownList" [(ngModel)]="selectedItems[t.id]"
                    [settings]="dropdownSettings" (onSelect)="onItemSelect($event, t.id)"
                    (onDeSelect)="OnItemDeSelect($event, t.id)">
                  </angular2-multiselect>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <button type="submit" class="btn btn-primary float-right">
                ค้นหาข้อมูล
              </button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
    </div>
    <!-- /.row (main row) -->
  </div>
  <!-- /.container-fluid -->
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
  </ngx-loading>
</section>
